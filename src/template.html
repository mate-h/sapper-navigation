<!DOCTYPE html>
<html lang="en" class="device-pixel-ratio-2 ios-translucent-bars ios-translucent-modals device-ios ios">
  <head>
    <meta charset="utf-8" />
    <!-- Refer to: https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#c13939" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sapper Test">

    %sapper.base%

    <!-- <link rel="stylesheet" href="./framework7.bundle.min.css" /> -->
    <!-- <link rel="stylesheet" href="./global.css" /> -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="./logo-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./logo-512.png">
    
    <link href="./google-sans-web/css.css" rel="stylesheet"/>
    <!-- <link href="./lato-web/subset-latin/css.css" rel="stylesheet"/> -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,500,700&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Google-Sans:400,500,700&display=swap" rel="stylesheet"> -->

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="app" class="framework7-root">
      %sapper.html%
    </div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
